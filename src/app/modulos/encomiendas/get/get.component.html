<div class="container">
    <br>
    <a routerLink="/encomiendas/create" class="btn blue-grey darken-2">Registrar Encomienda</a>
   
    <table class="table responsive">
      <thead>
        <tr>
            <th>Descripción</th>
            <th>Peso Kg.</th>
            <th>Tipo</th>
            <th>Presentación</th>
            <th>Acciones</th>
        </tr>
      </thead>
   
      <tbody>
        <tr *ngFor="let p of listado">
          <td>{{p.descripcion}}</td>
          <td>{{p.peso}}</td>
          <td>{{p.tipo}}</td>
          <td>{{p.presentacion}}</td>
          <td>
            <a routerLink="/encomiendas/edit/{{p.id}}" class="btn yellow darken-4">Editar</a>
            <button class="btn grey darken-1" (click)="delete(p.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
<br>
