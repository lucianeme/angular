<div class="container">
    <br>
    <a routerLink="/admin/create" class="btn blue-grey darken-2">Registrar Persona</a>
   
    <table class="table responsive">
      <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Correo</th>
            <th>Telefono</th>
            <th>Acciones</th>
        </tr>
      </thead>
   
      <tbody>
        <tr *ngFor="let p of listado">
          <td>{{p.nombre}}</td>
          <td>{{p.apellidos}}</td>
          <td>{{p.correo}}</td>
          <td>{{p.telefono}}</td>
          <td>
            <a routerLink="/admin/edit/{{p.id}}" class="btn yellow darken-4">Editar</a>
            <button class="btn grey darken-1" (click)="delete(p.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    </div>
<br>
